name: Pull-Request Auto-Deploy

on:
  push:
    branches:
      - "auto-*"

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive branch name
        id: ctx
        run: echo "branch=$GITHUB_REF_NAME" >> "$GITHUB_OUTPUT"

      - name: Create or reuse PR â†’ main
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          branch="${{ steps.ctx.outputs.branch }}"
          pr_url=$(gh pr create --title "[AUTO] PR from $branch to main" \
            --body "Auto-generated from \`$branch\` to \`main\`." \
            --base main --head "$branch" 2>/dev/null || true)
          if [[ -z "$pr_url" ]]; then
            pr_url=$(gh pr list --head "$branch" --base main --state open -q '.[]|.url')
          fi
          echo "number=$(basename $pr_url)" >> "$GITHUB_OUTPUT"

      - name: Approve PR
        env:
          GH_TOKEN: ${{ secrets.BOT_PAT }}
        run: gh pr review ${{ steps.pr.outputs.number }} --approve

      - name: Enable Auto-merge
        env:
          GH_TOKEN: ${{ secrets.BOT_PAT }}
        run: gh pr merge ${{ steps.pr.outputs.number }} --auto --merge --delete-branch
